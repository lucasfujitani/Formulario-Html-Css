<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <header>
        <h1>Formulário de pesquisa </h1>
        <h2>Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</h2>
    </header>

    <form action="">

        <div class="name">
            <h3>Nome</h3>
            <input type="text" placeholder="Coloque seu Nome">
        </div>

        <div class="name">
            <h3>Email</h3>
            <input type="email" placeholder="Coloque seu Email">
        </div>

        <div class="name">
            <h3>Idade</h3>
            <input type="number" placeholder="Coloque sua Idade">
        </div>

        <div class="name">
            <h3> Ocupação</h3>
            <select name="" id="" placeholder="Selecione sua Ocupação">
                <option class="disable" selected value=""> Selecione sua Ocupação</option>
                <option value="">Estudante</option>
                <option value="">Trabalho Integral</option>
                <option value="">trabalho Meio-Periodo</option>
                <option value="">Prefiro nao dizer</option>
                <option value="">Outro</option>
            </select>
        </div>

        <div class="ra">
            <h3>Voce recomendaria para um amigo?</h3>
            <div class="radios">
                <div> <input type="radio" name="1"><label for="">Sim</label></div>
                <div> <input type="radio" name="1"><label for="">Nao</label></div>
                <div> <input type="radio" name="1"><label for="">Nao tenho certeza</label></div>
            </div>
        </div>

        <div class="ra">
            <h3>Oque voce Procura?</h3>
            <div class="radios">
                <div> <input type="checkbox"><label for="">Front-end</label></div>
                <div> <input type="checkbox"><label for="">Back-end</label></div>
                <div> <input type="checkbox"><label for="">Desafios</label></div>
                <div> <input type="checkbox"><label for="">Wiki</label></div>
                <div> <input type="checkbox"><label for="">Forum</label></div>
            </div>
        </div>


        <button type="submit"> Enviar</button>




    </form>

</body>

</html>
